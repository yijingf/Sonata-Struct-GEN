<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nextGEN, accGEN, and Sonata Output Sample Demo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="layout">
  <div class="container">
    <h1>Output Samples</h1>

    <!-- Section 1: nextGEN and accGEN -->
    <h2>Fullscore Audio Samples generated by nextGEN and accGEN</h2>
    <p>Click play to listen to each sample:</p>
    <div class="audio-sample">
      <h2>Sample 1</h2>
      <audio controls>
        <source src="audio/sample1.wav" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="audio-sample">
      <h2>Sample 2</h2>
      <audio controls>
        <source src="audio/sample2.wav" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="audio-sample">
      <h2>Sample 3</h2>
      <audio controls>
        <source src="audio/sample3.wav" type="audio/wav">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <!-- Section 2: Sonata Inpainting Table -->
  <h2>Sonata Generation: Accompaniment Inpainting</h2>
  <table>
    <colgroup>
      <col>
      <col>
      <col>
    </colgroup>
    <tr>
      <th>Input Melody</th>
      <th>Original Full Score</th>
      <th>Generated Accompaniment</th>
    </tr>

    <!-- Row 0 -->
    <tr>
      <td>
        <audio controls>
          <source src="audio/melody_0.wav" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
      </td>
      <td>
        <audio controls>
          <source src="audio/original_0.wav" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
      </td>
      <td>
        <audio controls>
          <source src="audio/generated_0.wav" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
      </td>
    </tr>

    <!-- Row 1 -->
    <tr>
      <td>
        <audio controls>
          <source src="audio/melody_1.wav" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
      </td>
      <td>
        <audio controls>
          <source src="audio/original_1.wav" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
      </td>
      <td>
        <audio controls>
          <source src="audio/generated_1.wav" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
      </td>
    </tr>

    <!-- Row 2 -->
    <tr>
      <td>
        <audio controls>
          <source src="audio/melody_2.wav" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
      </td>
      <td>
        <audio controls>
          <source src="audio/original_2.wav" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
      </td>
      <td>
        <audio controls>
          <source src="audio/generated_2.wav" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
